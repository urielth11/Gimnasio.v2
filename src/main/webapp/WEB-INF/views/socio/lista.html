<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="layout/menu :: head"></head>

<body class=" layout-fixed">
	<!-- BODY -->
	<div class="wrapper">
		<!-- WRAPPER -->
		<nav class="main-header navbar ">
			<!-- NAVBAR -->
			<!-- Left navbar links -->
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
				</li>
			</ul>
		</nav>

		<aside th:insert="layout/menu :: aside"></aside>
		<!-- MENU ASIDE -->

		<div class="content-wrapper">
			<!-- CONTENIDO DE LA PAGINA -->
			<div class="container-table-index py-4">
				<!-- PY4 ES MARGIN TOP -->
				<div class="card bg-light">
					<div class="card-header">
						<!-- Head-->
						<h5 th:text="${titulo}"></h5>
					</div>
					<div class="card-body">
						<!-- body-->
						<a class="btn btn-primary btn-nuevo" data-toggle="modal" data-target="#myModal">Nuevo</a> <br>
						<br>
						<div class="row">
							<div class="col-lg-12">
								<div class="table-responsive">
									<table class="table table-striped table-bordered display" id="example">
										<thead class="thead-inverse">
											<tr>
												<th>DNI Socio</th>
												<th>Nombres</th>
												<th>Fecha Nac.</th>
												<th>email</th>
												<th>Telefono</th>
												<th>Genero</th>
												<th>Estado</th>
												<th></th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="soc : ${socios}">
												<td th:text="${soc.socio_Nro_Dni}"></td>
												<td th:text="${soc.persona.apellidos + ' ' + soc.persona.nombres}"></td>
												<td th:text="${soc.persona.fechaNac}"></td>
												<td th:text="${soc.persona.email}"></td>
												<td th:text="${soc.persona.telefono}"></td>
												<td th:text="${soc.persona.genero}"></td>
												<td th:text="${soc.estado}== '1' ? 'Activo' : 'Inactivo'"></td>
												<td>
													<button class="btn btn-primary dropdown-toggle"
														data-toggle="dropdown">
														<span class="iconify" data-icon="ion-ios-cog"></span>
													</button>
													<div class="dropdown-menu">
														<a class="dropdown-item btn-editar"
															th:href="@{'/socio/editar/' + ${soc.socio_Nro_Dni}}"
															data-toggle="modal" data-target="#myModal"
															th:text="Editar">
														</a>
														<a class="dropdown-item btn-eliminar"
															th:href="@{'/socio/eliminar/' + ${soc.socio_Nro_Dni}}"
															th:text="${soc.estado}== '1' ? 'Eliminar' : 'Activar'">
														</a>
													</div>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /CONTENIDO DE LA PAGINA -->
	</div>
	<!-- /WRAPPER -->

	<!-- MODAL -->
	<div class="modal fade bd-example-modal-lg" id="myModal" role="dialog">
		<!-- Modal -->
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<!-- Modal content-->
				<div class="modal-header">
					<h4 class="modal-title" th:text="${titulo}"></h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<div class="table-responsive">
						<form method="POST" id="idRegistraSocio" th:object="${socio}"
							th:action="@{/socio/grabar}">
							<input type="hidden" id="vista" name="vista" value="lista"><!-- Variable que controlador manejara para el redireccionamiento -->
							<input type="hidden" th:field="*{persona.nro_Dni}" id="nro_DniS">
							<input type="hidden" th:field="*{estado}" id="estadoS">
							<div class="container">
								<div class="row">
									<div class="form-group has-feedback col-md-12">
										<label for="exampleInputEmail1"><b>Dni Socio</b></label><br>
										<input type="text"class="form-control" id="socio_Nro_DniS"
											th:field="*{socio_Nro_Dni}" placeholder="Ingrese DNI">
									</div>
									<div class="form-group has-feedback col-md-12">
										<label for="exampleInputEmail1"><b>Apellidos</b></label><br>
										<input type="text" class="form-control" id="apellidosS"
											th:field="*{persona.apellidos}"
											placeholder="Ingrese Apellidos">
									</div>
									<div class="form-group has-feedback col-md-12">
										<label for="exampleInputEmail1"><b>Nombre</b></label><br>
										<input type="text" class="form-control" id="nombresS"
											th:field="*{persona.nombres}" placeholder="Ingrese Nmbres">
									</div>
									<div class="form-group has-feedback col-md-12">
										<label for="exampleInputEmail1"><b>Fecha
												Nacimiento</b></label><br> <input type="text"
											class="form-control" id="fechaNacS"
											th:field="*{persona.fechaNac}" placeholder="YYYY-MM-DD">
									</div>
									<div class="form-group has-feedback col-md-12">
										<label for="exampleInputEmail1"><b>Email</b></label><br>
										<input type="text" class="form-control" id="emailS"
											th:field="*{persona.email}" placeholder="Ingrese email">
									</div>
									<div class="form-group has-feedback col-md-12">
										<label for="exampleInputEmail1"><b>Telefono</b></label><br>
										<input type="text" class="form-control" id="telefonoS"
											th:field="*{persona.telefono}"
											placeholder="Ingrese telefono">
									</div>
									<div class="form-group has-feedback col-md-6">
										<label for="exampleInputEmail1"><b>Tarifa</b></label><br>
										<select class="form-control" th:field="*{persona.genero}"
											id="generoS">
											<option value="0" th:selected="(*{persona.genero} == '0')">[Seleccione gÃ©nero]</option>
											<option value="F" th:selected="(*{persona.genero} == 'F')">Femenino</option>
											<option value="M" th:selected="(*{persona.genero} == 'M')">Masculino</option>
										</select>
									</div>
								</div>
							</div>
							<div class="col-md-12 text-center mt-4">
								<button type="submit" id="Guardar" class="btn btn-primary">
									<i class="fas fa-save"></i> Registrar
								</button>
								<button type="button" id="btn-cerrar" class="btn btn-danger"
									data-dismiss="modal">
									<i class="fas fa-undo-alt"></i>Cancelar
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- MODAL -->

	<!-- FOOTER -->
	<footer th:replace="layout/menu :: footer"> </footer>

	<!--  SCRIPTS _(JS,AJAX,JQUERY,ETC) -->
	<div th:insert="layout/menu :: scripts"></div>
	<!--  <div th:insert="layout/layout :: scripts"></div>-->

	<script th:inline="javascript" th:if="${MENSAJE!=null}">
		//obtener atributo MENSAJE
		var mensaje =/*[[${MENSAJE}]]*/ null;
		toastr.success(mensaje, toastr.options = {
			"timeOut": "2000",
			"positionClass ": " toast-top-right ",
		});
	</script>
	<script>
		//asignar evento click al boton con clase "btn-editar"
		$(document).on("click", ".btn-editar", function (e) {
			var url = $(this).attr("href");
			$.get(url, function (response) {
				console.log(response);
				$("#nro_DniS").val(response.persona.nro_Dni);
				$("#socio_Nro_DniS").val(response.socio_Nro_Dni);
				$("#socio_Nro_DniS").prop('readonly', true);
				$("#apellidosS").val(response.persona.apellidos);
				$("#nombresS").val(response.persona.nombres);
				$("#fechaNacS").val(response.persona.fechaNac);
				$("#emailS").val(response.persona.email);
				$("#telefonoS").val(response.persona.telefono);
				$("#generoS").val(response.persona.genero);
				$("#estadoS").val(response.estado);
				
			})
		})
		//asignar evento click al boton con clase "btn-nuevo"
		$(document).on("click", ".btn-nuevo", function (e) {
			$("#nro_DniS").val("");
			$("#socio_Nro_DniS").val("");
			$("#socio_Nro_DniS").prop('readonly', false);
			$("#apellidosS").val("");
			$("#nombresS").val("");
			$("#fechaNacS").val("");
			$("#emailS").val("");
			$("#telefonoS").val("");
			$("#generoS").val(0);
			$("#estadoS").val(1);
		})
		//asignar evento click al bot�n con clase "btn-eliminar"
		$(document).on("click", ".btn-eliminar", function (e) {
			event.preventDefault();//indicar por defecto la acci�n principal del bot�n(etiqueta a) y anular el atributo href
			var url = $(this).attr("href");
			alertify.confirm("SISTEMA", "Seguro de cambiar el estado!",
				function () {//si
					window.location = url;
				},
				function () {//no 
					alertify.error('Cancelado!')
				}).
				set('labels', { ok: 'Si', cancel: 'No' });
		})
	</script>

</body>

</html>
