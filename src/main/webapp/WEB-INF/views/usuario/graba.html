<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="layout/menu :: head"></head>

<body class=" layout-fixed">
	<!-- BODY -->
	<div class="wrapper">
		<!-- WRAPPER -->
		<nav class="main-header navbar ">
			<!-- NAVBAR -->
			<!-- Left navbar links -->
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
				</li>
			</ul>
		</nav>

		<aside th:insert="layout/menu :: aside"></aside>
		<!-- MENU ASIDE -->

		<div class="content-wrapper">
			<!-- CONTENIDO DE LA PAGINA -->
			<div class="container-table-index py-4">
				<!-- PY4 ES MARGIN TOP -->
				<div class="card bg-light">
					<div class="card-header">
						<!-- Head-->
						<h5 th:text="${titulo}"></h5>
					</div>
					<div class="card-body">
						<!-- body-->
						<a class="btn btn-primary " data-toggle="modal" data-target="#myModal">Nueva
							PI</a> <br> <br>
						<div class="row">
							<div class="col-lg-12">
								<div class="table-responsive">
									<table class="table table-striped table-bordered display" id="example">
										<thead class="thead-inverse">
											<tr>
												<th>#</th>
												<th>Codigosssss</th>
												<th>Dni</th>
												<th>Accion</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="usu : ${usuarios}">
												<td th:text="${usuStat.count}">1</td>
												<td th:text="${usu.codUsu}"></td>
												<td th:text="${usu.persona.nro_Dni}"></td>
												<td>

													<button class="btn btn-primary dropdown-toggle"
														data-toggle="dropdown">
														<span class="iconify" data-icon="ion-ios-cog"></span>
													</button>
													<div class="dropdown-menu">
														<a class="dropdown-item"
															th:href="@{'/usuario/editar/' + ${usu.codUsu}}">
															Editar</a>
													</div>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>

						<p class="text-center">
							<a href="#" data-toggle="modal" data-target="#myModal">Modal</a>
						</p>
					</div>
				</div>
			</div>
		</div>
		<!-- /CONTENIDO DE LA PAGINA -->
	</div>
	<!-- /WRAPPER -->

	<!-- MODAL -->
	<div class="modal fade bd-example-modal-lg" id="myModal" role="dialog">
		<!-- Modal -->
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<!-- Modal content-->
				<div class="modal-header">
					<h4 class="modal-title">Exporta tu excel de preferencia</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<!-- Modal body-->
					<form method="POST" id="idRegistra" th:object="${usuario}" th:action="@{/usuario/grabar}">
						<input type="hidden" id="codUsu" th:field="*{codUsu}">
						<div class="container">
							<div class="row">
								<div class="form-group has-feedback col-md-6">
									<label for="exampleInputEmail1"><b>DNI</b></label><br>
									<i class="fas fa-prescription-bottle-alt form-control-feedback2"></i>
									<select class="form-control" name="persona" id="persona" th:field="*{persona}">
										<option value="0">[Seleccione DNI]</option>
										<option th:each="persona:${personas}"
											th:value="${persona}"
											th:utext="${persona.nro_Dni}" />
									</select>
								</div>
								<div class="form-group has-feedback col-md-6">
									<label for="exampleInputEmail1"><b>Rol</b></label><br>
									<i class="fas fa-prescription-bottle-alt form-control-feedback2"></i>
									<select class="form-control" name="rol" id="rol" th:field="*{rol}">
										<option value="0">[Seleccione Rol]</option>
										<option th:each="rol:${roles}"
											th:value="${rol}"
											th:utext="${rol.cargo}" />
									</select>
								</div>
								<div class="form-group has-feedback col-md-12">
									<label for="exampleInputEmail1"><b>Usuario</b></label><br>
									<i class="fas fa-file-signature form-control-feedback2"></i>
									<input type="text" class="form-control" id="logUsu" th:field="*{logUsu}"
										placeholder="Ingresar Usuario">
								</div>
								<div class="form-group has-feedback col-md-12">
									<label for="exampleInputEmail1"><b>Clave</b></label><br>
									<i class="fas fa-file-signature form-control-feedback2"></i>
									<input type="text" class="form-control" id="pasUsu" th:field="*{pasUsu}"
										placeholder="Ingresar Clave">
								</div>
							</div>
						</div>
						<div class="col-md-12 text-center mt-4">
							<button type="submit" id="Guardar" class="btn btn-primary">
								<i class="fas fa-save"></i> Registrar
							</button>
							<button type="button" id="btn-cerrar" class="btn btn-danger" data-dismiss="modal">
								<i class="fas fa-undo-alt"></i>Cancelar
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- MODAL -->

	<!-- FOOTER -->
	<footer th:replace="layout/menu :: footer"> </footer>

	<!--  SCRIPTS _(JS,AJAX,JQUERY,ETC) -->
	<div th:insert="layout/menu :: scripts"></div>
	<!--  <div th:insert="layout/layout :: scripts"></div>-->

</body>

</html>
