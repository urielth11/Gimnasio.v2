<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>IGH | Chooseyou</title>

	<!-- Para que sea responsive -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap 4 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" th:href="@{/resources/menu/plugins/fontawesome-free/css/all.min.css}" />
	<!-- Ionicons -->
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<!-- Iconos -->
	<script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
	<!-- Jquery  -->
	<link rel="stylesheet" th:href="@{/resources/css/jquery-ui.min.css}" />
	<!-- Chooseyou Styles -->
	<link rel="stylesheet" th:href="@{/resources/css/chooseyou.css}" />
	<!-- Tempusdominus Bbootstrap 4 -->
	<link rel="stylesheet"
		th:href="@{/resources/menu/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}" />

	<!-- Theme style -->
	<link rel="stylesheet" th:href="@{/resources/menu/dist/css/adminlte.min.css}" />
	<!-- overlayScrollbars -->
	<link rel="stylesheet" th:href="@{/resources/menu/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}" />

	<!-- CSS tabla -->
	<link rel="stylesheet" th:href="@{/resources/tabla/main.css}">

	<!--datables CSS bÃ¡sico-->
	<link rel="stylesheet" type="text/css" th:href="@{/resources/tabla/datatables/datatables.min.css}" />
	<link rel="stylesheet" type="text/css"
		th:href="@{/resources/tabla/datatables/DataTables-1.10.18/css/dataTables.bootstrap4.min.css}" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
	<link rel="stylesheet" th:href="@{/resources/datepicker/bootstrap-datepicker.css}">
	<link rel="stylesheet" th:href="@{/resources/alertifyjs/css/alertify.css}">
	<link rel="stylesheet" th:href="@{/resources/alertifyjs/css/alertify.min.css}">


</head>


<body>


	<!-- NAVBAR -->
	<nav th:fragment="nav" class="main-header navbar ">

		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" data-widget="pushmenu" href="#" role="button"><i
						class="fas fa-bars"></i></a></li>

		</ul>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="#about" th:href="@{/listar}">Cliente</a></li>
			</ul>
			<ul class="navbar-nav navbar-right">
				<li sec:authorize="!isAuthenticated()"><a class="btn btn-outline-primary" th:href="@{/login}">Sign
						In</a></li>

				<li sec:authorize="isAuthenticated()" class="dropdown show">
					<a class="btn btn-outline-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span
							sec:authentication="name"></span></a>

					<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
						<form id="logoutForm" th:action="@{/logout}" method="post">
							<button class="dropdown-item" onclick="document.getElementById('logoutForm').submit();"
								type="submit">Sign Out</button>
							<!--  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
						</form>

					</div>
				</li>
			</ul>
		</div>

	</nav>
	<!-- NAVBAR -->
	<!-- ALERTAS -->
	<div th:fragment="alertas">
		<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>

	</div>
	<!-- ASIDE -->
	<aside th:fragment="aside" class="main-sidebar sidebar-light-primary ">
		<!--sidebar-dark-primary-->
		<!--sidebar-dark-primary-->
		<!-- Brand Logo -->
		<a href="#" class="brand-link"> <img th:src="@{/resources/images/LOGO.png}" alt="IGH Logo"
				class="brand-image" /> <span class="brand-text">IGH
				Ingenieria</span>
		</a>

		<!-- Sidebar -->
		<div class="sidebar">
			<!-- user panel = la imagen del colaborador -->
			<div class="user-panel mt-3 pb-3 mb-3 d-flex">
				<div>
					<img th:src="@{/resources/menu/dist/img/avatar5.png}" alt="Imagene del usuario">
					<div class="info">
						<a href="#"><span sec:authentication="name"></span></a>
					</div>
				</div>
			</div>

			<!-- Sidebar Menu -->
			<nav class="mt-2">
				<ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
					data-accordion="false">
					<!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
					<li class="nav-item has-treeview menu-open"></li>
					<li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item has-treeview"><a th:href="@{/colaborador}"
							class="nav-link">
							Colaboradores </a></li>
					<li class="nav-item has-treeview"><a th:href="@{/colaborador/productivo}" class="nav-link">
							Productividad </a></li>

					<li class="nav-item has-treeview"><a href="#" class="nav-link">
							Proyectos <i class="fas fa-angle-left right"></i>


						</a>
						<ul class="nav nav-treeview">
							<li class="nav-item"><a th:href="@{/workorders}" class="nav-link">
									WO </a></li>
							<li class="nav-item"><a th:href="@{/preorders}" class="nav-link">
									Pre WO </a></li>
							<li class="nav-item"><a th:href="@{/tareas}" class="nav-link">
									Tareas </a></li>
							<li class="nav-item"><a th:href="@{/pi}" class="nav-link">
									PI </a></li>


						</ul>
					</li>


					<li class="nav-item has-treeview"><a href="#" class="nav-link">
							<i class="fas fa-cog"></i> Configuracion

						</a></li>
					<li class="nav-item has-treeview" sec:authorize="isAuthenticated()">

						<form id="logoutForm" th:action="@{/logout}" method="post">
							<button class="dropdown-item" onclick="document.getElementById('logoutForm').submit();"
								type="submit"><i class="fas fa-key"></i> Cerrar Sesion</button>
							<!--  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
						</form>





				</ul>
			</nav>
			<!-- /.sidebar-menu -->
		</div>
		<!-- /.sidebar -->
	</aside>


	<!-- CONTENIDO DE LA PAGINA -->


	<div th:fragment="scripts">
		<!-- jQuery menu aside (hide and show) -->
		<script th:src="@{/resources/menu/plugins/jquery/jquery.min.js}"></script>
		<!-- jQuery UI 1.11.4 -->
		<script th:src="@{/resources/menu/plugins/jquery-ui/jquery-ui.min.js}"></script>
		<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
		<script>
			$.widget.bridge('uibutton', $.ui.button)
		</script>
		<!-- ChartJS -->
		<script th:src="@{/resources/menu/plugins/chart.js/Chart.min.js}"></script>
		<!-- overlayScrollbars -->
		<script th:src="@{/resources/menu/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
		<!-- css principal -->
		<script th:src="@{/resources/menu/dist/js/adminlte.js}"></script>

		<!-- el js es opcional -->
		<!-- jQuery primero, luego Bootstrap JS -->
		<script th:src="@{/resources/js/jquery-3.2.1.min.js}"></script>
		<script th:src="@{/resources/js/popper.min.js}"></script>
		<script th:src="@{/resources/js/bootstrap.min.js}"></script>
		<script th:src="@{/resources/js/jquery-ui.min.js}"></script>
		<script th:src="@{/resources/js/buscador.js}"></script>


		<script th:src="@{/resources/tabla/jquery/jquery-3.3.1.min.js}"></script>
		<!-- datatables JS -->
		<script type="text/javascript" th:src="@{/resources/tabla/datatables/datatables.min.js}"></script>
		<script type="text/javascript" th:src="@{/resources/tabla/main.js}"></script>


		<!-- para usar botones en datatables JS -->
		<script th:src="@{/resources/tabla/datatables/Buttons-1.5.6/js/dataTables.buttons.min.js}"></script>
		<script th:src="@{/resources/tabla/datatables/JSZip-2.5.0/jszip.min.js}"></script>
		<script th:src="@{/resources/tabla/datatables/pdfmake-0.1.36/pdfmake.min.js}"></script>
		<script th:src="@{/resources/tabla/datatables/pdfmake-0.1.36/vfs_fonts.js}"></script>
		<script th:src="@{/resources/tabla/datatables/Buttons-1.5.6/js/buttons.html5.min.js}"></script>

		<script th:src="@{/resources/js/ubidego.js}"></script>
		<script th:src="@{/resources/js/app.js}"></script>
		<script th:src="@{/resources/js/validacion.js}"></script>
		<script th:src="@{/resources/js/revisar.js}"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
		<script th:src="@{/resources/alertifyjs/alertify.js}"></script>
		<script th:src="@{/resources/alertifyjs/alertify.min.js}"></script>
	</div>


	<footer th:fragment="footer" class="main-footer">
		<strong>Todos los derechos reservados - 2020 | <a href="http://ingenieria.ighgroup.com/">IGH INGENIERIA</a>.
			<img th:src="@{/resources/images/LOGO.png}" alt="" width="5%" height="5%" />
		</strong>
		<br>
		<p sec:authorize="isAuthenticated()">
			Usuario logeado: <span sec:authentication="name"></span> | Roles: <span
				sec:authentication="principal.authorities"></span>
		</p>
		<div class="float-right d-none d-sm-inline-block">
			<b>Chooseyou!</b>
		</div>
	</footer>

</body>

</html>
