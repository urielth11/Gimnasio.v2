<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title th:text="'IGH | ' + ${titulo}"></title>
<!-- Bootstrap 4 -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}" />

<!-- Iconos -->
<script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
<!-- Jquery  -->
<link rel="stylesheet" th:href="@{/resources/css/jquery-ui.min.css}" />
<!-- Chooseyou Styles -->
<link rel="stylesheet" th:href="@{/resources/css/chooseyou.css}" />

<!-- Ajax jquery -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<!-- CSS tabla -->
<link rel="stylesheet" th:href="@{/resources/tabla/main.css}">

<!--datables CSS básico-->
<link rel="stylesheet" type="text/css"
	th:href="@{/resources/tabla/datatables/datatables.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/resources/tabla/datatables/DataTables-1.10.18/css/dataTables.bootstrap4.min.css}" />

<!--font awesome con CDN-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

<!-- MENU ASIDE -->
<!-- Para que sea responsive -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Font Awesome -->
<link rel="stylesheet"
	th:href="@{/resources/menu/plugins/fontawesome-free/css/all.min.css}" />
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- Tempusdominus Bbootstrap 4 -->
<link rel="stylesheet"
	th:href="@{/resources/menu/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}" />

<!-- Theme style -->
<link rel="stylesheet" th:href="@{/menu/dist/css/adminlte.min.css}" />
<!-- overlayScrollbars -->
<link rel="stylesheet"
	th:href="@{/resources/menu/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}" />


<!-- FIN DEL MENU ASIDE -->



</head>
<body>

	<!-- Header -->
	<header th:fragment="header">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">

			<a class="navbar-brand" th:href="@{/}">IGH</a>

			<div class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" th:href="@{/}">Index</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/ordenes}">Órdenes</a></li>
				</ul>

			</div>
		</nav>

	</header>
	<!-- Final Header -->


	<!-- NAVBAR -->
	<nav class="main-header navbar " th:fragment="nav">
		<!-- Left navbar links -->
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" data-widget="pushmenu"
				href="#" role="button"><i class="fas fa-bars"></i></a></li>

		</ul>


	</nav>
	<!-- NAVBAR -->



	<!-- ASIDE -->
	<aside th:fragment="aside" class="main-sidebar sidebar-dark-primary">
		<!--sidebar-dark-primary-->
		<!-- Brand Logo -->
		<a href="#" class="brand-link"> <img
			th:src="@{/resources/images/LOGO.png}" alt="IGH Logo"
			class="brand-image" /> <span class="brand-text">IGH
				Ingenieria</span>
		</a>

		<!-- Sidebar -->
		<div class="sidebar">
			<!-- user panel = la imagen del colaborador -->
			<div class="user-panel mt-3 pb-3 mb-3 d-flex">
				<div class="image">
					<img th:src="@{/resources/menu/dist/img/avatar5.png}"
						alt="Imagene del usuario">
				</div>
				<div class="info">
					<a href="#" class="d-block">Ronny Arellanos</a>
				</div>
			</div>

			<!-- Sidebar Menu -->
			<nav class="mt-2">
				<ul class="nav nav-pills nav-sidebar flex-column"
					data-widget="treeview" role="menu" data-accordion="false">
					<!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
					<li class="nav-item has-treeview menu-open"></li>
					<li class="nav-item has-treeview"><a href="#" class="nav-link">Colaboradores
					</a></li>

					<li class="nav-item has-treeview"><a href="#" class="nav-link">Proyectos<i
							class="fas fa-angle-left right"></i></a>
						<ul class="nav nav-treeview">
							<li class="nav-item"><a href="#" class="nav-link">WO</a></li>
						</ul></li>

					<li class="nav-item has-treeview"><a href="#" class="nav-link"><i
							class="fas fa-cog"></i> Configuracion </a></li>
					<li class="nav-item has-treeview"><a href="#" class="nav-link">
							<i class="fas fa-key"></i>
							Cerrar Sesion
					</a></li>
				</ul>
			</nav>
			<!-- /.sidebar-menu -->
		</div>
		<!-- /.sidebar -->
	</aside>




	<!-- Container -->

	<div class="container"></div>

	<!-- Final Container -->

	<!-- Footer -->
	<div th:fragment="scripts" class="container">

		<!-- el js es opcional -->
		<!-- jQuery primero, luego Bootstrap JS -->
		<script th:src="@{/resources/js/jquery-3.2.1.min.js}"></script>
		<script th:src="@{/resources/js/popper.min.js}"></script>
		<script th:src="@{/resources/js/bootstrap.min.js}"></script>
		<script th:src="@{/resources/js/jquery-ui.min.js}"></script>
		<script th:src="@{/resources/js/buscador.js}"></script>


		<script th:src="@{/resources/tabla/jquery/jquery-3.3.1.min.js}"></script>
		<!-- datatables JS -->
		<script type="text/javascript"
			th:src="@{/resources/tabla/datatables/datatables.min.js}"></script>
		<script type="text/javascript" th:src="@{/resources/tabla/main.js}"></script>


		<!-- para usar botones en datatables JS -->
		<script
			th:src="@{/resources/tabla/datatables/Buttons-1.5.6/js/dataTables.buttons.min.js}"></script>
		<script
			th:src="@{/resources/tabla/datatables/JSZip-2.5.0/jszip.min.js}"></script>
		<script
			th:src="@{/resources/tabla/datatables/pdfmake-0.1.36/pdfmake.min.js}"></script>
		<script
			th:src="@{/resources/tabla/datatables/pdfmake-0.1.36/vfs_fonts.js}"></script>
		<script
			th:src="@{/resources/tabla/datatables/Buttons-1.5.6/js/buttons.html5.min.js}"></script>

		<script th:src="@{/resources/js/ubidego.js}"></script>
		<script th:src="@{/resources/js/app.js}"></script>
		<script th:src="@{/resources/js/validacion.js}"></script>
		<script th:src="@{/resources/js/revisar.js}"></script>




	</div>

	<!-- Final Footer -->

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>


</body>

</html>
