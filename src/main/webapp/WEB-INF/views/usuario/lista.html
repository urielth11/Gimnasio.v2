<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="layout/menu :: head"></head>

<body class=" layout-fixed">
	<!-- BODY -->
	<div class="wrapper">
		<!-- WRAPPER -->
		<nav class="main-header navbar ">
			<!-- NAVBAR -->
			<!-- Left navbar links -->
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
				</li>
			</ul>
		</nav>

		<aside th:insert="layout/menu :: aside"></aside>
		<!-- MENU ASIDE -->

		<div class="content-wrapper">
			<!-- CONTENIDO DE LA PAGINA -->
			<div class="container-table-index py-4">
				<!-- PY4 ES MARGIN TOP -->
				<div class="card bg-light">
					<div class="card-header">
						<!-- Head-->
						<h5 th:text="${titulo}"></h5>
					</div>
					<div class="card-body">
						<!-- body-->
						<a class="btn btn-primary btn-nuevo" data-toggle="modal" data-target="#myModal">Nuevo</a> <br>
						<br>
						<div class="row">
							<div class="col-lg-12">
								<div class="table-responsive">
									<table class="table table-striped table-bordered display" id="example">
										<thead class="thead-inverse">
											<tr>
												<th>#</th>
												<th>Codigo</th>
												<th>Dni</th>
												<th>Rol</th>
												<th>Usuario</th>
												<th>Clave</th>
												<th>Estado</th>
												<th></th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="usu : ${usuarios}">
												<td th:text="${usuStat.count}">1</td>
												<td th:text="${usu.codUsu}"></td>
												<td th:text="${usu.persona.nro_Dni}"></td>
												<td th:text="${usu.rol.cargo}"></td>
												<td th:text="${usu.logUsu}"></td>
												<td th:text="${usu.pasUsu}"></td>
												<td th:text="${usu.estUsu}== '1' ? 'Activo' : 'Inactivo'"></td>
												<td>
													<button class="btn btn-primary dropdown-toggle"
														data-toggle="dropdown">
														<span class="iconify" data-icon="ion-ios-cog"></span>
													</button>
													<div class="dropdown-menu">
														<a class="dropdown-item btn-editar"
															th:href="@{'/usuario/editar/' + ${usu.codUsu}}"
															data-toggle="modal" data-target="#myModal"
															th:text="Editar"></a>
														<a class="dropdown-item btn-eliminar"
															th:href="@{'/usuario/eliminar/' + ${usu.codUsu}}"
															th:text="${usu.estUsu}== '1' ? 'Eliminar' : 'Activar'"></a>
													</div>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /CONTENIDO DE LA PAGINA -->
	</div>
	<!-- /WRAPPER -->

	<!-- MODAL -->
	<div class="modal fade bd-example-modal-lg" id="myModal" role="dialog">
		<!-- Modal -->
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<!-- Modal content-->
				<div class="modal-header">
					<h4 class="modal-title" th:text="${titulo}"></h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<!-- Modal body-->
					<form method="POST" id="idRegistra" th:object="${usuario}" th:action="@{/usuario/grabar}">
						<input type="hidden" th:field="*{codUsu}" id="codUsu">
						<input type="hidden" th:field="*{estUsu}" id="estUsu">
						<div class="container">
							<div class="row">
								<div class="form-group has-feedback col-md-6">
									<label for="exampleInputEmail1"><b>DNI</b></label><br>
									<i class="fas fa-prescription-bottle-alt form-control-feedback2"></i>
									<select class="form-control" th:field="*{persona.nro_Dni}" id="nro_Dni">
										<option value="0">[Seleccione DNI]</option>
										<option th:each="personaS:${personas}" th:value="${personaS.nro_Dni}"
											th:text="${personaS.nro_Dni}"
											th:selected="(${personaS.nro_Dni} == *{persona.nro_Dni})"></option>
									</select>
								</div>
								<div class="form-group has-feedback col-md-6">
									<label for="exampleInputEmail1"><b>Rol</b></label><br>
									<i class="fas fa-prescription-bottle-alt form-control-feedback2"></i>
									<select class="form-control" th:field="*{rol.idRol}" id="idRol">
										<option value="0">[Seleccione Rol]</option>
										<option th:each="rolS:${roles}" th:value="${rolS.idRol}"
											th:utext="${rolS.cargo}" th:selected="(${rolS.idRol} == *{rol.idRol})">
										</option>
									</select>
								</div>
								<div class="form-group has-feedback col-md-12">
									<label for="exampleInputEmail1"><b>Usuario</b></label><br>
									<i class="fas fa-file-signature form-control-feedback2"></i>
									<input type="text" class="form-control" id="logUsu" th:field="*{logUsu}"
										placeholder="Ingresar Usuario">
								</div>
								<div class="form-group has-feedback col-md-12">
									<label for="exampleInputEmail1"><b>Clave</b></label><br>
									<i class="fas fa-file-signature form-control-feedback2"></i>
									<input type="text" class="form-control" id="pasUsu" th:field="*{pasUsu}"
										placeholder="Ingresar Clave">
								</div>
							</div>
						</div>
						<div class="col-md-12 text-center mt-4">
							<button type="submit" id="Guardar" class="btn btn-primary">
								<i class="fas fa-save"></i> Registrar
							</button>
							<button type="button" id="btn-cerrar" class="btn btn-danger" data-dismiss="modal">
								<i class="fas fa-undo-alt"></i>Cancelar
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- MODAL -->

	<!-- FOOTER -->
	<footer th:replace="layout/menu :: footer"> </footer>

	<!--  SCRIPTS _(JS,AJAX,JQUERY,ETC) -->
	<div th:insert="layout/menu :: scripts"></div>
	<!--  <div th:insert="layout/layout :: scripts"></div>-->

	<script th:inline="javascript" th:if="${MENSAJE!=null}">
		//obtener atributo MENSAJE
		var mensaje =/*[[${MENSAJE}]]*/ null;
		toastr.success(mensaje, toastr.options = {
			"timeOut": "2000",
			"positionClass ": " toast-top-right ",
		});
	</script>
	<script>
		//asignar evento click al boton con clase "btn-editar"
		$(document).on("click", ".btn-editar", function (e) {
			var url = $(this).attr("href");
			$.get(url, function (response) {
				console.log(response);
				$("#codUsu").val(response.codUsu);
				$("#estUsu").val(response.estUsu);
				$("#logUsu").val(response.logUsu);
				$("#pasUsu").val(response.pasUsu);
				$("#nro_Dni").val(response.persona.nro_Dni);
				$("#idRol").val(response.rol.idRol);
			})
		})
		//asignar evento click al boton con clase "btn-nuevo"
		$(document).on("click", ".btn-nuevo", function (e) {
			$("#codUsu").val("");
			$("#logUsu").val("");
			$("#pasUsu").val("");
			$("#nro_Dni").val(0);
			$("#idRol").val(0);
			$("#estUsu").val(1);
		})
		//asignar evento click al bot�n con clase "btn-eliminar"
		$(document).on("click", ".btn-eliminar", function (e) {
			event.preventDefault();//indicar por defecto la acci�n principal del bot�n(etiqueta a) y anular el atributo href
			var url = $(this).attr("href");
			alertify.confirm("SISTEMA", "Seguro de cambiar el estado!",
				function () {//si
					window.location = url;
				},
				function () {//no 
					alertify.error('Cancelado!')
				}).
				set('labels', { ok: 'Si', cancel: 'No' });
		})
	</script>

</body>

</html>
