<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="layout/menu :: head"></head>

<body class=" layout-fixed">
	<!-- BODY -->
	<div class="wrapper">
		<!-- WRAPPER -->
		<nav class="main-header navbar ">
			<!-- NAVBAR -->
			<!-- Left navbar links -->
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
				</li>
			</ul>
		</nav>

		<aside th:insert="layout/menu :: aside"></aside>
		<!-- MENU ASIDE -->

		<div class="content-wrapper">
			<!-- CONTENIDO DE LA PAGINA -->
			<div class="container-table-index py-4">
				<!-- PY4 ES MARGIN TOP -->
				<div class="card bg-light">
					<div class="card-header">
						<!-- Head-->
						<h5 th:text="${titulo}"></h5>
					</div>
					<div class="card-body">
						<!-- body-->
						<div class="row">
							<div class="col-lg-6">
								<div class="table-responsive">
									<form method="POST" id="idRegistra" th:object="${comprobante}"
										th:action="@{/comprobante/grabar}">
										<input type="hidden" th:field="*{nroComprobante}" id="nroComprobante">
										<div class="container">
											<div class="row">
												<div class="form-group has-feedback col-md-12">
													<label for="exampleInputEmail1"><b>Codigo Matricula</b></label><br>
													<input readonly="true" type="text" class="form-control"
														id="codMatricula" th:field="*{matricula.codMatricula}"
														placeholder="Seleccione Matricula">
												</div>
												<div class="form-group has-feedback col-md-12">
													<label for="exampleInputEmail1"><b>Nombres</b></label><br>
													<input readonly="true" type="text" class="form-control"
														id="nombres" th:field="*{matricula.socio.persona.nombres}"
														placeholder="Seleccione Matricula">
												</div>
												<div class="form-group has-feedback col-md-12">
													<label for="exampleInputEmail1"><b>Apellidos</b></label><br>
													<input readonly="true" type="text" class="form-control" 
														id="apellidos" th:field="*{matricula.socio.persona.apellidos}"
														placeholder="Seleccione Socio">
												</div>
												<div class="form-group has-feedback col-md-12">
													<label for="exampleInputEmail1"><b>Tiempo</b></label><br>
													<input readonly="true" type="text" class="form-control"
														id="tiempo" th:field="*{matricula.fichatarifa.tiempo}">
												</div>
												<div class="form-group has-feedback col-md-12">
													<label for="exampleInputEmail1"><b>Precio</b></label><br>
													<input readonly="true" type="text" class="form-control"
														id="precio" th:field="*{matricula.fichatarifa.precio}">
												</div>
												<div class="form-group has-feedback col-md-12">
													<label for="exampleInputEmail1"><b>Fecha Ingreso</b></label><br>
													<input readonly="true" type="text" class="form-control"
														id="fechaInicio" th:field="*{matricula.fechaInicio}">
												</div>
												<div class="form-group has-feedback col-md-12">
													<label for="exampleInputEmail1"><b>Fecha Pago</b></label><br>
													<input readonly="true" type="text" class="form-control"
														id="fechaPago" th:field="*{fechaPago}">
												</div>
											</div>
										</div>
										<div class="col-md-12 text-center mt-4">
											<button type="submit" id="Guardar" class="btn btn-primary">
												<i class="fas fa-save"></i> Registrar
											</button>
										</div>
									</form>
								</div>
							</div>
							<div class="col-lg-6">
								<div class="table-responsive">
									<table class="table table-striped table-bordered display" id="example">
										<thead class="thead-inverse">
											<tr>
												<th>Codigo</th>
												<th>Nombres</th>
												<th>Tiempo</th>
												<th>Fec Inicio</th>
												<th>Pagado</th>
												<th></th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="mat : ${matriculas}">
												<td th:text="${mat.codMatricula}"></td>
												<td th:text="${mat.socio.persona.nombres} + ' ' + ${mat.socio.persona.apellidos}"></td>
												<td th:text="${mat.fichatarifa.tiempo} + ' ' + ${mat.fichatarifa.precio}"></td>
												<td th:text="${mat.fechaInicio}"></td>
												<td th:text="${mat.tipo}== '1' ? 'Si' : 'No'"></td>
												<td>
													<button class="btn btn-primary dropdown-toggle"
														data-toggle="dropdown" th:if="${mat.tipo}== '0'">
														<span class="iconify" data-icon="ion-ios-cog"></span>
													</button>
													<div class="dropdown-menu">
														<a class="dropdown-item btn-seleccionar"
															th:href="@{'/comprobante/buscarMatricula/' + ${mat.codMatricula}}"
															th:text="Seleccionar">
														</a>
													</div>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /CONTENIDO DE LA PAGINA -->
	</div>
	<!-- /WRAPPER -->

	<!-- MODAL -->
	<div class="modal fade bd-example-modal-lg" id="myModal" role="dialog">
		<!-- Modal -->
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<!-- Modal content-->
				<div class="modal-header">
					<h4 class="modal-title" th:text="${titulo}"></h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">

				</div>
			</div>
		</div>
	</div>
	<!-- MODAL -->

	<!-- FOOTER -->
	<footer th:replace="layout/menu :: footer"> </footer>

	<!--  SCRIPTS _(JS,AJAX,JQUERY,ETC) -->
	<div th:insert="layout/menu :: scripts"></div>
	<!--  <div th:insert="layout/layout :: scripts"></div>-->

	<script th:inline="javascript" th:if="${MENSAJE!=null}">
		//obtener atributo MENSAJE
		var mensaje =/*[[${MENSAJE}]]*/ null;
		toastr.success(mensaje, toastr.options = {
			"timeOut": "2000",
			"positionClass ": " toast-top-right ",
		});
	</script>
	<script>
		//asignar evento click al boton con clase "btn-editar"
		$(document).on("click", ".btn-seleccionar", function (e) {
			event.preventDefault();//indicar por defecto la acci�n principal del bot�n(etiqueta a) y anular el atributo href
			var url = $(this).attr("href");
			$.get(url, function (response) {
				console.log(response);
				$("#codMatricula").val(response.codMatricula);
				$("#apellidos").val(response.socio.persona.apellidos);
				$("#nombres").val(response.socio.persona.nombres);
				$("#tiempo").val(response.fichatarifa.tiempo);
				$("#precio").val(response.fichatarifa.precio);
				$("#fechaInicio").val(response.fechaInicio);
			})
		})
	</script>

</body>

</html>
